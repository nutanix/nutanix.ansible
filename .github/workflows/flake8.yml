---
name: Flake8
# on:
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - main
on:
  - pull_request

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Run Flake8
        run: |
          pip install -r tests/integration/requirements.txt
          flake8
