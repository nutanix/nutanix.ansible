name: Black
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x (latest)
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: black
        uses: psf/black@stable
        with:
          version: "22.6.0"
