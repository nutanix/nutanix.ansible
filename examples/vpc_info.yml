---
- name: VPC_Info playbook
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <pc_ip>
      nutanix_username: <user>
      nutanix_password: <pass>
      validate_certs: false
  tasks:
    - name: Setting Variables
      set_fact:
        vpc_name: ""
        
    - name: List VPC using name filter criteria
      ntnx_vpcs_info:
        filter:
          name: "{{ vpc_name }}"
        kind: vpc
      register: result
      ignore_errors: True

    
    - name: List VPC using length, offset and descending name sorting
      ntnx_vpcs_info:
        length: 4
        offset: 1
        sort_order: "DESCENDING"
        sort_attribute: "name"
      check_mode: true
      register: result
      ignore_errors: True
