---
- name: Create clone
  hosts: localhost
  gather_facts: false
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <ndb-era-ip>
      nutanix_username: <username>
      nutanix_password: <password>
      validate_certs: false

  tasks:
    - name: Set vars
      ansible.builtin.set_fact:
        clone_db:
          name: <Clone Db Name>
        db_params_profile:
          name: <Db Profile Name>
        vm:
          name: <Vm Name>
          password: <Vm password>
        cluster:
          name: <Cluster Name>
        network_profile:
          name: <Network Profile Name>
        compute_profile:
          name: <Compute Profile Name>
        public_ssh_key: <Public SSH Key>
        time_machine:
          name: <Time Machine Name>
        snapshot:
          uuid: <Snapshot UUID>

    - name: Create clone using snapshot
      nutanix.ncp.ntnx_ndb_database_clones:
        name: "{{ clone_db.name }}"
        desc: ansible-created-clone

        db_params_profile:
          name: "{{ db_params_profile.name }}"

        db_vm:
          create_new_server:
            name: "{{ vm.name }}"
            desc: vm for db server
            password: "{{ vm.password }}"
            cluster:
              name: "{{ cluster.name }}"
            network_profile:
              name: "{{ network_profile.name }}"
            compute_profile:
              name: "{{ compute_profile.name }}"
            pub_ssh_key: "{{ public_ssh_key }}"

        postgres:
          db_password: "{{ vm.password }}"

        time_machine:
          name: "{{ time_machine.name }}"
          snapshot_uuid: "{{ snapshot.uuid }}"

        removal_schedule:
          days: 2
          timezone: Asia/Calcutta
          remind_before_in_days: 1
          delete_database: true

        refresh_schedule:
          days: 2
          time: "12:00:00"
          timezone: Asia/Calcutta

      register: output

    - name: Print output
      ansible.builtin.debug:
        msg: "{{ output }}"

    - name: Create clone using point in time
      nutanix.ncp.ntnx_ndb_database_clones:
        name: "{{ clone_db.name }}"
        desc: ansible-created-clone

        db_params_profile:
          name: "{{ db_params_profile.name }}"

        db_vm:
          create_new_server:
            name: "{{ vm.name }}"
            desc: vm for db server
            password: "{{ vm.password }}"
            cluster:
              name: "{{ cluster.name }}"
            network_profile:
              name: "{{ network_profile.name }}"
            compute_profile:
              name: "{{ compute_profile.name }}"
            pub_ssh_key: "{{ public_ssh_key }}"

        postgres:
          db_password: "{{ vm.password }}"

        time_machine:
          name: "{{ time_machine.name }}"
          pitr_timestamp: "2023-02-28 12:00:00"
          timestamp: Asia/Calcutta

        removal_schedule:
          days: 2
          timezone: Asia/Calcutta
          remind_before_in_days: 1
          delete_database: true

        refresh_schedule:
          days: 2
          time: "12:00:00"
          timezone: Asia/Calcutta
      register: output

    - name: Print output
      ansible.builtin.debug:
        msg: "{{ output }}"
