---
- name: FIP_Info playbook
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <pc_ip>
      nutanix_username: <user>
      nutanix_password: <pass>
      validate_certs: false

  tasks:

    - name: List floating_ips using ascending ip sorting and floating_ip filter
      ntnx_floating_ips_info:
        filter:
          floating_ip: "10.0.1.2"
        kind: floating_ip
        sort_order: "ASCENDING"
        sort_attribute: "floating_ip"
      register: result
      ignore_errors: True

    - name: List floating_ips using length and offset
      ntnx_floating_ips_info:
        length: 3
        offset: 0
      register: result
      ignore_errors: True


    - name: List floating_ips using filter and custom_filter
      ntnx_floating_ips_info:
        filter:
          name: <name>
        custom_filter:
          private_ip: <private_ip>
      register: result
