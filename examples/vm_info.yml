---
- name: VM_Info playbook
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <pc_ip>
      nutanix_username: <user>
      nutanix_password: <pass>
      validate_certs: false
  tasks:
    - name: Setting Variables
      ansible.builtin.set_fact:
        vm_name: ""

    - name: List vms using name filter criteria
      ntnx_vms_info:
        filter:
          vm_name: "{{ vm_name }}"
        kind: vm
      register: result
      ignore_errors: true

    - name: List vms using FIQL filter string
      ntnx_vms_info:
        filter_string: vm_name=={{ vm.name }};power_state==off
      register: result
      ignore_errors: true

    - name: List vms using length, offset and ascending vm_name sorting
      ntnx_vms_info:
        length: 10
        offset: 1
        sort_order: ASCENDING
        sort_attribute: vm_name
      register: result
      ignore_errors: true

    - name: List vms using filter and custom_filter
      ntnx_vms_info:
        filter:
          vm_name: <name>
        custom_filter:
          num_sockets: <num_sockets>

      register: result
