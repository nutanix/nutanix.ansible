---
- name: Inputs for overlay subnets
  ansible.builtin.include_tasks: overlay_subnet.yml
  with_items:
    - name: "{{ Prod_SubnetA.name }}"
      vpc_name: "{{ Prod_SubnetA.vpc_name }}"
      nip: "{{ Prod_SubnetA.nip }}"
      prefix: "{{ Prod_SubnetA.prefix }}"
      gip: "{{ Prod_SubnetA.gip }}"
      sip: "{{ Prod_SubnetA.sip }}"
      eip: "{{ Prod_SubnetA.eip }}"
      domain_name: "{{ domain_name }}"
      dns_servers: "{{ dns_servers }}"
      domain_search: "{{ domain_search }}"
    - name: "{{ Prod_SubnetB.name }}"
      vpc_name: "{{ Prod_SubnetB.vpc_name }}"
      nip: "{{ Prod_SubnetB.nip }}"
      prefix: "{{ Prod_SubnetB.prefix }}"
      gip: "{{ Prod_SubnetB.gip }}"
      sip: "{{ Prod_SubnetB.sip }}"
      eip: "{{ Prod_SubnetB.eip }}"
      domain_name: "{{ domain_name }}"
      dns_servers: "{{ dns_servers }}"
      domain_search: "{{ domain_search }}"
    - name: "{{ Dev_SubnetA.name }}"
      vpc_name: "{{ Dev_SubnetA.vpc_name }}"
      nip: "{{ Dev_SubnetA.nip }}"
      prefix: "{{ Dev_SubnetA.prefix }}"
      gip: "{{ Dev_SubnetA.gip }}"
      sip: "{{ Dev_SubnetA.sip }}"
      eip: "{{ Dev_SubnetA.eip }}"
      domain_name: "{{ domain_name }}"
      dns_servers: "{{ dns_servers }}"
      domain_search: "{{ domain_search }}"
    - name: "{{ Dev_SubnetB.name }}"
      vpc_name: "{{ Dev_SubnetB.vpc_name }}"
      nip: "{{ Dev_SubnetB.nip }}"
      prefix: "{{ Dev_SubnetB.prefix }}"
      gip: "{{ Dev_SubnetB.gip }}"
      sip: "{{ Dev_SubnetB.sip }}"
      eip: "{{ Dev_SubnetB.eip }}"
      domain_name: "{{ domain_name }}"
      dns_servers: "{{ dns_servers }}"
      domain_search: "{{ domain_search }}"
