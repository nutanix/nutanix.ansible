---
- name: Images playbook
  hosts: localhost
  gather_facts: false
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <host_ip>
      nutanix_username: <user>
      nutanix_password: <pass>
      validate_certs: false
  tasks:
    - name: Setting Variables
      ansible.builtin.set_fact:
        image_uuid: ""
        source_path: ""
        source_uri: ""
        clusters_name: ""

    - name: Create image from local workstation
      nutanix.ncp.ntnx_images:
        state: "present"
        source_path: "{{source_path}}"
        clusters:
          - name: "{{clusters_name}}"
        categories:
          AppFamily:
            - Backup
        checksum:
          checksum_algorithm: SHA_1
          checksum_value: 44610efd741a3ab4a548a81ea94869bb8b692977
        name: "ansible-test-with-categories-mapping"
        desc: "description"
        image_type: "ISO_IMAGE"
        version:
          product_name: "test"
          product_version: "1.2.0"
        wait: true

    - name: Create image from with source as remote server file location
      nutanix.ncp.ntnx_images:
        state: "present"
        source_uri: "{{source_uri}}"
        clusters:
          - name: "{{clusters_name}}"
        categories:
          AppFamily:
            - Backup
        checksum:
          checksum_algorithm: SHA_1
          checksum_value: 44610efd741a3ab4a548a81ea94869bb8b692977
        name: "ansible-test-with-categories-mapping"
        desc: "description"
        image_type: "DISK_IMAGE"
        version:
          product_name: "test"
          product_version: "1.2.0"
        wait: true

    - name: Override categories of existing image
      nutanix.ncp.ntnx_images:
        state: "present"
        image_uuid: "{{image-uuid}}"
        categories:
          AppTier:
            - Default
          AppFamily:
            - Backup
        wait: true

    - name: Dettach all categories from existing image
      nutanix.ncp.ntnx_images:
        state: "present"
        image_uuid: "00000000-0000-0000-0000-000000000000"
        remove_categories: true
        wait: true

    - name: Delete existing image
      nutanix.ncp.ntnx_images:
        state: "absent"
        image_uuid: "00000000-0000-0000-0000-000000000000"
        wait: true
