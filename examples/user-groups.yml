---
- name: User_group playbook
  hosts: localhost
  gather_facts: false
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: <pc_ip>
      nutanix_username: <user>
      nutanix_password: <pass>
      validate_certs: false
  tasks:
    - name: Setting Variables
      ansible.builtin.set_fact:
        distinguished_name: ""
        principal_name: ""
        directory_service_uuid: ""
        identity_provider_uuid: ""
        project:
          uuid: ""

    - name: Create user  group
      nutanix.ncp.ntnx_user_groups:
        distinguished_name: "{{distinguished_name}}"
        project:
          uuid: "{{project.uuid}}"
        categories:
          Environment:
            - "Dev"
      register: result

    - name: Delete user group
      nutanix.ncp.ntnx_user_groups:
        state: absent
        user_group_uuid: "{{result.user_group_uuid}}"
      register: result

    - name: Create user group with idp
      nutanix.ncp.ntnx_user_groups:
        idp:
          idp_uuid: "{{identity_provider_uuid}}"
          group_name: test_group_987
      register: result

    - name: Delete user group
      nutanix.ncp.ntnx_user_groups:
        state: absent
        user_group_uuid: "{{result.user_group_uuid}}"
      register: result
