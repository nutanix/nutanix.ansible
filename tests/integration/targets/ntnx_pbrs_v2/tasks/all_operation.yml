######################################################################################################
- name: Create PBR with vpc with source external and destination network with reroute action and with tcp protocol
  ntnx_pbrs_v2:
    vpc_ext_id: "{{pbr.vpc.uuid}}"
    state: present
    priority: "{{ priority.3 }}"
    name: "{{pbr_name}}4"
    policies:
      - policy_action:
          action_type: REROUTE
          reroute_params:
            - reroute_fallback_action: NO_ACTION
              service_ip:
                ipv4:
                  value: 10.0.0.15
                  prefix_length: 32
        policy_match:
          source:
            address_type: EXTERNAL
          destination:
            address_type: SUBNET
            subnet_prefix:
              ipv4:
                ip:
                  value: "{{ network.ip }}"
                prefix_length: "{{ network.prefix }}"
          protocol_type: TCP
          protocol_parameters:
            tcp:
              source_port_ranges:
                - start_port: "{{ tcp.port }}"
                  end_port: "{{ tcp.port }}"
              destination_port_ranges:
                - start_port: "{{ tcp.port_rangelist.0 }}"
                  end_port: "{{ tcp.port_rangelist.1 }}"
  register: result
  ignore_errors: true

- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.response is defined
      - result.ext_id is defined
      - result.changed == true
      - result.failed == false
      - result.response.vpc_ext_id == "{{pbr.vpc.uuid}}"
      - result.response.name == "{{pbr_name}}4"
