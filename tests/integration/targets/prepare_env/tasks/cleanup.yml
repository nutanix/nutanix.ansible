---
- name: IaaS Provisioning
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  tasks:
  - name: include var file
    include_vars: ../vars/main.yml
  - name: Delete VM
    ntnx_vms:
      vm_uuid: '{{vm.uuid }}'
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: False
  - name: Delete overlay
    ntnx_subnets:
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: false
      subnet_uuid: "{{item }}"
    loop:
      - "{{overlay.uuid}}"
  - name: Delete vpc
    ntnx_vpcs:
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: False
      vpc_uuid: "{{ vpc.uuid }}"
  - name: Delete subnets
    ntnx_subnets:
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: false
      subnet_uuid: "{{item }}"
    loop:
      - "{{external_subnet.uuid}}"
      - "{{static.uuid}}"
