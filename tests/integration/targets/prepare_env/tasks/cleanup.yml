---
- name: clean up the environment
  hosts: localhost
  gather_facts: false
  collections:
    - nutanix.ncp
  tasks:

  - name: include var file
    include_vars: ../vars/main.yml
  - name: Delete VM
    ignore_errors: true
    ntnx_vms:
      vm_uuid: '{{vm.uuid }}'
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: False
#   # - name: Delete DR VM
#   #   ntnx_vms:
#   #     vm_uuid: '{{dr_vm.uuid }}'
#   #     state: absent
#   #     nutanix_host: "{{ ip }}"
#   #     nutanix_username: "{{ username }}"
#   #     nutanix_password: "{{ password }}"
#   #     validate_certs: False
  - name: Delete overlay
    ignore_errors: true
    ntnx_subnets:
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: false
      subnet_uuid: "{{item }}"
    loop:
      - "{{overlay.uuid}}"
  - name: Delete vpc
    ignore_errors: true
    ntnx_vpcs:
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: False
      vpc_uuid: "{{ vpc.uuid }}"
  - name: Delete subnets
    ignore_errors: true
    ntnx_subnets:
      state: absent
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: false
      subnet_uuid: "{{item }}"
    loop:
      - "{{external_nat_subnet.uuid}}"
      - "{{static.uuid}}"

  - name: Delete downloaded disk file
    ignore_errors: true
    file:
      path: "{{ disk_image.dest }}"
      state: absent
