########################################### Cleanup ###################################################

- name: Cleanup created entities
  nutanix.ncp.ntnx_images:
    state: absent
    image_uuid: "{{ item }}"
  register: result
  loop: "{{ todelete }}"
  ignore_errors: true

- name: Reset todelete list
  ansible.builtin.set_fact:
    todelete: []
