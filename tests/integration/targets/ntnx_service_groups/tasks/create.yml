- name: create icmp with service group
  ntnx_service_groups:
    name: icmp_srvive_group
    desc: desc
    service_details:
      icmp:
        - code: 10
        - type: 1
        - type: 2
          code: 3
  register: result
  ignore_errors: true

- name:  getting particular service_group using uuid
  ntnx_service_groups_info:
    service_group_uuid: '{{ result.service_group_uuid }}'
