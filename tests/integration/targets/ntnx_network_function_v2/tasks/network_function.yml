---
- name: Running network function tests
  ansible.builtin.debug:
    msg: "Running network function tests"

- name: Generate random name and suffix
  ansible.builtin.set_fact:
    random_name: "{{ query('community.general.random_string', numbers=false, special=false, length=12)[0] }}"
    suffix_name: ansible_test

- name: Set VM name and todelete list
  ansible.builtin.set_fact:
    todelete: []
    vm_name: "vm_{{ suffix_name }}_{{ random_name }}"
    subnet_name: "subnet_{{ suffix_name }}_{{ random_name }}"
    network_function_name: "network_function_{{ suffix_name }}_{{ random_name }}"

- name: List all images and get the UUID for the configured Ubuntu image name
  nutanix.ncp.ntnx_images_info_v2:
    filter: "name eq '{{ ubuntu }}'"
  register: ubuntu_image_result
  ignore_errors: true

- ansible.builtin.debug:
    var: ubuntu_image_result

- name: Set ubuntu image UUID fact
  ansible.builtin.set_fact:
    ubuntu_image_uuid: "{{ ubuntu_image_result.response[0].ext_id }}"

##################################################
- name: Create VLAN subnet without IPAM
  nutanix.ncp.ntnx_subnets_v2:
    name: "{{ subnet_name }}"
    subnet_type: VLAN
    cluster_reference: "{{ cluster.uuid }}"
    network_id: "{{ vlan_id_for_network_function }}"
  register: result
  ignore_errors: true

- name: Check creating VLAN subnet without IPAM status
  ansible.builtin.assert:
    that:
      - result.changed == true
      - result.failed == false
      - result.response is defined
      - result.ext_id is defined
      - result.task_ext_id is defined
      - result.response.name == "{{ subnet_name }}"
      - result.response.subnet_type == "VLAN"
      - result.response.virtual_switch_reference == "{{ virtual_switch.uuid }}"
      - result.response.cluster_reference == "{{ cluster.uuid }}"
      - result.response.network_id == {{ vlan_id_for_network_function }}
    fail_msg: "Unable to create VLAN subnet without IPAM"
    success_msg: "VLAN subnet without IPAM created successfully"

- name: Set subnet ext_id
  ansible.builtin.set_fact:
    subnet_ext_id: "{{ result.response.ext_id }}"

- name: Create VM to test the first network function
  nutanix.ncp.ntnx_vms_v2:
    name: "{{ vm_name }}_1"
    description: "VM for testing the first network function"
    cluster:
      ext_id: "{{ cluster.uuid }}"
    num_sockets: 2
    num_cores_per_socket: 2
    memory_size_bytes: 4294967296
    disks:
      - backing_info:
          vm_disk:
            disk_size_bytes: 21474836480
            data_source:
              reference:
                image_reference:
                  image_ext_id: "{{ ubuntu_image_uuid }}"
        disk_address:
          bus_type: SCSI
          index: 0
    guest_customization:
      config:
        cloudinit:
          datasource_type: CONFIG_DRIVE_V2
          cloud_init_script:
            user_data:
              value: ""
    nics:
      - nic_network_info:
          virtual_ethernet_nic_network_info:
            nic_type: "NETWORK_FUNCTION_NIC"
            network_function_nic_type: "INGRESS"
      - nic_network_info:
          virtual_ethernet_nic_network_info:
            nic_type: "NETWORK_FUNCTION_NIC"
            network_function_nic_type: "EGRESS"
  register: result
  ignore_errors: true

- ansible.builtin.debug:
    var: result

- name: Create VM to test the first network function status
  ansible.builtin.assert:
    that:
      - result.changed == true
      - result.failed == false
      - result.response is defined
      - result.ext_id is defined
      - result.task_ext_id is defined
      - result.response.name == "{{ vm_name }}_1"
      - result.response.description == "VM for testing the first network function"
      - result.response.cluster.ext_id == "{{ cluster.uuid }}"
      - result.response.num_sockets == 2
      - result.response.num_cores_per_socket == 2
      - result.response.memory_size_bytes == 4294967296
      - result.response.disks | length == 1
      - result.response.disks[0].disk_address.bus_type == "SCSI"
      - result.response.disks[0].disk_address.index == 0
      - result.response.disks[0].backing_info.disk_size_bytes == 21474836480
      - result.response.nics | length == 2
      - result.response.nics | selectattr('network_info.nic_type', 'equalto', 'NETWORK_FUNCTION_NIC') | list | length == 2
      - result.response.nics | selectattr('network_info.network_function_nic_type', 'equalto', 'INGRESS') | list | length == 1
      - result.response.nics | selectattr('network_info.network_function_nic_type', 'equalto', 'EGRESS') | list | length == 1
    fail_msg: "Failed to create VM to test the first network function"
    success_msg: "VM to test the first network function created successfully"

- name: Save VM ext_id
  ansible.builtin.set_fact:
    vm_ext_id_1: "{{ result.ext_id }}"

- name: Add NIC with subnet to VM
  nutanix.ncp.ntnx_vms_nics_v2:
    vm_ext_id: "{{ vm_ext_id_1 }}"
    network_info:
      subnet:
        ext_id: "{{ subnet_ext_id }}"
      ipv4_config:
        should_assign_ip: true
  register: nic_result
  ignore_errors: true

- ansible.builtin.debug:
    var: nic_result

- name: Add NIC with subnet to VM status
  ansible.builtin.assert:
    that:
      - nic_result.changed == true
      - nic_result.failed == false
      - nic_result.response is defined
      - nic_result.ext_id is defined
      - nic_result.task_ext_id is defined
      - nic_result.vm_ext_id == "{{ vm_ext_id_1 }}"
      - nic_result.response.network_info.nic_type == "NORMAL_NIC"
      - nic_result.response.network_info.subnet.ext_id == "{{ subnet_ext_id }}"
      - nic_result.response.network_info.vlan_mode == "ACCESS"
    fail_msg: "Failed to add NIC with subnet to VM"
    success_msg: "NIC with subnet added to VM successfully"

- name: Power on VM
  nutanix.ncp.ntnx_vms_power_actions_v2:
    state: power_on
    ext_id: "{{ vm_ext_id_1 }}"
  register: power_result
  ignore_errors: true

- name: Power on Status
  ansible.builtin.assert:
    that:
      - power_result.response is defined
      - power_result.changed == true
      - power_result.failed == false
      - power_result.response.status == 'SUCCEEDED'
    fail_msg: "Unable to Power on VM"
    success_msg: "VM is powered on successfully"

