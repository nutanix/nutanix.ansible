- name: Set INGRESS and EGRESS NIC ext_ids
  ansible.builtin.set_fact:
    ingress_nic_ext_id_1: "{{ (vm_details_loop.results[0].response.nics | selectattr('network_info.network_function_nic_type', 'equalto', 'INGRESS') | list | first).ext_id }}"
