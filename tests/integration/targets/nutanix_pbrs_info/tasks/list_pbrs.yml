---
- name: List pbrs using virtual_network_uuid filter criteria
  nutanix.ncp.ntnx_pbrs_info:
    filter:
      priority: "10"
  check_mode: true
  register: result
  ignore_errors: true

- name: Listing Status
  ansible.builtin.assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list pbrs "
    success_msg: " PBRs listed successfully "
#################################################
- name: List pbrs using length and offset
  nutanix.ncp.ntnx_pbrs_info:
    length: 1
    offset: 0
  register: result
  ignore_errors: true

- name: Listing Status
  ansible.builtin.assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list pbrs "
    success_msg: " PBRs listed successfully "
#################################################
- name: List pbrs using ascending priority sorting
  nutanix.ncp.ntnx_pbrs_info:
    sort_order: "ASCENDING"
    sort_attribute: "priority"
  register: result
  ignore_errors: true

- name: Listing Status
  ansible.builtin.assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list pbrs "
    success_msg: " PBRs listed successfully "
#################################################
