---
- name: Set module defaults
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: "{{ validate_certs }}"
      enable_debug_logging: "{{ enable_debug_logging }}"
  block:
    - name: Import nics_operations.yml
      ansible.builtin.import_tasks: "nics_operations.yml"
    - name: Import nic_operations_new_fields.yml
      ansible.builtin.import_tasks: "nic_operations_new_fields.yml"
    - name: Import nic_operations_new_old_fields.yml
      ansible.builtin.import_tasks: "nic_operations_new_old_fields.yml"
