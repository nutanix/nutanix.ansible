---
# Variables required before running this playbook:
# - priority
# - network
# - vpc
# - icmp
# - reroute_ip

- name: Start nutanix_vpcs negative_scenarios tests
  ansible.builtin.debug:
    msg: Start nutanix_vpcs negative_scenarios tests.

- name: Create PBR with unknown vpc name
  nutanix.ncp.ntnx_pbrs:
    state: present
    priority: "{{ priority.8 }}"
    vpc:
      name: vpc
    source:
      network:
        ip: "{{ network.ip }}"
        prefix: "{{ network.prefix }}"
    destination:
      external: true
    action:
      reroute: "{{reroute_ip}}"
    protocol:
      icmp:
        code: "{{ icmp.code }}"
        type: "{{ icmp.type }}"
  register: result
  ignore_errors: true

- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.failed is defined
    success_msg: " Success: returned error as expected "
##################################################################
- name: Create PBR with priority less than 10
  nutanix.ncp.ntnx_pbrs:
    state: present
    priority: 8
    vpc:
      name: "{{ vpc.name }}"
    source:
      network:
        ip: "{{ network.ip }}"
        prefix: "{{ network.prefix }}"
    destination:
      external: true
    action:
      reroute: "{{reroute_ip}}"
    protocol:
      icmp:
        code: "{{ icmp.code }}"
        type: "{{ icmp.type }}"
  register: result
  ignore_errors: true

- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.failed is defined
    success_msg: " Success: returned error as expected "
###################################################################
- name: Create PBR with invalid network ip
  nutanix.ncp.ntnx_pbrs:
    state: present
    priority: "{{ priority.5 }}"
    vpc:
      name: "{{ vpc.name }}"
    source:
      network:
        ip: 192.168.0.5
        prefix: 24
    destination:
      external: true
    action:
      reroute: "{{reroute_ip}}"
    protocol:
      icmp:
        code: "{{ icmp.code }}"
        type: "{{ icmp.type }}"
  register: result
  ignore_errors: true

- name: Check failure status
  ansible.builtin.assert:
    that:
      - result.failed == true
    success_msg: " Success: returned error as expected "

#################################################################
- name: Create PBR with unknown vpc uuid
  nutanix.ncp.ntnx_pbrs:
    state: present
    priority: "{{ priority.8 }}"
    vpc:
      uuid: ebf8130e-09b8-48d9-a9d3-5ef29983
    source:
      network:
        ip: "{{ network.ip }}"
        prefix: "{{ network.prefix }}"
    destination:
      external: true
    action:
      reroute: "{{reroute_ip}}"
    protocol:
      icmp:
        code: "{{ icmp.code }}"
        type: "{{ icmp.type }}"
  register: result
  ignore_errors: true

- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.failed is defined
    success_msg: " Success: returned error as expected "
#################################################################
- name: Create PBR with invalid type and code values for icmp
  nutanix.ncp.ntnx_pbrs:
    state: present
    priority: "{{ priority.8 }}"
    vpc:
      uuid: "{{ vpc.uuid }}"
    source:
      network:
        ip: "{{ network.ip }}"
        prefix: "{{ network.prefix }}"
    destination:
      external: true
    action:
      reroute: "{{reroute_ip}}"
    protocol:
      icmp:
        type: 10
        code: 10
  register: result
  ignore_errors: true

- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.failed is defined
    success_msg: " Success: returned error as expected "
#####################################################################
- name: Delete pbrs with unknown uuid
  nutanix.ncp.ntnx_pbrs:
    state: absent
    pbr_uuid: 5
  register: result
  ignore_errors: true
- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.failed is defined
    success_msg: " Success: returned error as expected "
