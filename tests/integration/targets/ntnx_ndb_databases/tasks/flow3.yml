- name: unregister db along with delete time machine
  ntnx_ndb_databases:
    db_uuid: "{{result.db_uuid}}" 
    state: "absent"
    wait: true
    delete_time_machine: true
  register: result

- name: verify status of delete of database along with time machine delete
