            node_type: "database"
            role: "Secondary"
            ip: "{{cluster_ips.ip3}}"

          - name: "{{cluster1_name}}-vm-ha-proxy1"
            node_type: "haproxy"
            ip: "{{cluster_ips.ip4}}"
          
          - name: "{{cluster1_name}}-vm-ha-proxy2"
            node_type: "haproxy"
            ip: "{{cluster_ips.ip5}}"

    postgres:
      type: "ha"
      db_name: testAnsible
      db_password: "{{ vm_password }}"
      db_size: 200
      patroni_cluster_name: "patroni_cluster"
      ha_proxy:
        provision_virtual_ip: true

    time_machine:
      name: TM2
      desc: TM-desc
      sla:
        name: "{{ sla.name }}"
      schedule: 
        daily: "11:10:02"
        weekly: WEDNESDAY
        monthly: 4
        quaterly: JANUARY
        log_catchup: 30
        snapshots_per_day: 2
      clusters:
        - name: "{{cluster.cluster1.name}}"
