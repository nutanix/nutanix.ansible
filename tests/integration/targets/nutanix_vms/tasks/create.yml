- name: Create Cloud-init Script file
  ansible.builtin.copy:
    mode: "0644"
    dest: "cloud_init.yml"
    content: |
      #cloud-config
      chpasswd:
        list: |
          root: "{{ password }}"
          expire: False
      fqdn: myNutanixVM
##########################################################################
- name: VM with none values
  ntnx_vms:
    state: present
    name: none
    timezone: GMT
    project:
      uuid: "{{ project.uuid }}"
    cluster:
      name: "{{ cluster.name }}"
    categories:
      AppType:
        - Apache_Spark
    disks:
      - type: DISK
        size_gb: 5
        bus: SCSI
    vcpus:
    cores_per_vcpu:
    memory_gb:
  register: result
  ignore_errors: true

- name: Creation Status
  ansible.builtin.assert:
    that:
      - result.response is defined
      - result.response.status.state == 'COMPLETE'
    fail_msg: "Unable to Create VM with none values  "
    success_msg: "VM with none values created successfully "

- name: Adding VM uuid to todelete list
  ansible.builtin.set_fact:
    todelete: '{{ todelete + [  result["response"]["metadata"]["uuid"] ] }}'
