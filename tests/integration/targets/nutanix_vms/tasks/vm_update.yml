- name: Update VM by adding subnets
  ntnx_vms:
    vm_uuid: "{{ result.vm_uuid }}"
    networks:
      - is_connected: true
        subnet:
          uuid: "{{ network.dhcp.uuid }}"
      - is_connected: false
        subnet:
          uuid: "{{ static.uuid }}"
        private_ip: "{{ network.static.ip }}"
  register: result
  ignore_errors: true

- name: Update Status
  assert:
    that:
      - result.response is defined
      - result.vm_uuid
      - result.task_uuid
      - result.response.status.state == "COMPLETE"
