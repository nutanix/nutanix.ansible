    desc: test-integration-rp-desc
    stages:
      - vms:
          - name: "{{dr_vm_name}}"
            enable_script_exec: true
        delay: 10
    primary_location:
      url: "{{dr.primary_az_url}}"
    recovery_location:
      url: "{{dr.recovery_az_url}}"
    network_type: NON_STRETCH
    network_mappings:
      - primary:
          test:
            name: "{{network.dhcp.name}}"
            gateway_ip: "{{dr.gateway_ip}}"
            prefix: "{{dr.prefix}}"
            custom_ip_config:
              - vm:
                  name: "{{dr_vm_name}}"
                ip: "{{dr.recovery_ip1}}"
          prod:
            name: "{{network.dhcp.name}}"
            gateway_ip: "{{dr.gateway_ip}}"
            prefix: "{{dr.prefix}}"
            custom_ip_config:
              - vm:
                  name: "{{dr_vm_name}}"
                ip: "{{dr.recovery_ip2}}"
        recovery:
          test:
            name: "{{dr.recovery_site_network}}"
            gateway_ip: "{{dr.gateway_ip}}"
            prefix: "{{dr.prefix}}"
            custom_ip_config:
              - vm:
                  name: "{{dr_vm_name}}"
                ip: "{{dr.recovery_ip1}}"
          prod:
            name: "{{dr.recovery_site_network}}"
            gateway_ip: "{{dr.gateway_ip}}"
            prefix: "{{dr.prefix}}"
