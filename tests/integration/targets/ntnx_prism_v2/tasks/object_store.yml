                  ipv4:
                    value: "{{ pc_details.response.network.external_networks[0].ip_ranges[0].end.ipv4.value }}"
  register: result
  ignore_errors: true
  check_mode: true

- name: Generate spec for restoring PC using check mode status
  ansible.builtin.assert:
