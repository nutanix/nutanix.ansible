---
# Variables required before running this playbook:
# - vpc

- name: List VPC using name filter criteria
  nutanix.ncp.ntnx_vpcs_info:
    filter:
      name: "{{ vpc.name }}"
  register: result
  ignore_errors: true

- name: Listing Status
  ansible.builtin.assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list vpcs "
    success_msg: " VPCs listed successfully "
########################################################
- name: List VPC using length and offset
  nutanix.ncp.ntnx_vpcs_info:
    length: 1
    offset: 1
  check_mode: true
  register: result
  ignore_errors: true

- name: Listing Status
  ansible.builtin.assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list vpcs "
    success_msg: " VPCs listed successfully "
##########################################################
- name: List VPC using descending name sorting
  nutanix.ncp.ntnx_vpcs_info:
    sort_order: "DESCENDING"
    sort_attribute: "name"
  register: result
  ignore_errors: true

- name: Listing Status
  ansible.builtin.assert:
    that:
      - result.response is defined
    fail_msg: " Unable to list vpcs "
    success_msg: " VPCs listed successfully "
#############################################################
