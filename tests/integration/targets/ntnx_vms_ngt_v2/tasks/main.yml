---
- name: Set module_defaults
  module_defaults:
    group/nutanix.ncp.ntnx:
      nutanix_host: "{{ ip }}"
      nutanix_username: "{{ username }}"
      nutanix_password: "{{ password }}"
      validate_certs: "{{ validate_certs }}"
  block:
    - name: Import vms_ngt.yml
      ansible.builtin.import_tasks: vms_ngt.yml
