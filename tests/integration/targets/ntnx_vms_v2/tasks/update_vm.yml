- name: Update VM with all attributes to test idempotency
  nutanix.ncp.ntnx_vms_v2:
    state: present
    ext_id: "{{ vm_uuid }}"
    name: "{{ vm_name }}_updated"
    description: "Test VM updated"
    num_sockets: 2
    num_threads_per_core: 2
    num_cores_per_socket: 2
    num_numa_nodes: 2
